<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    /*
    * 有序用二分查找
    * 无序用顺序查找
    * */

    var num = 100000;
    var randomNum = Math.ceil(Math.random() * num);
    document.title = randomNum;

    var arr = [];

    for(var i = 1; i <= num; i++) {
        arr.push(i);
    }

    arr.sort(function() {
        return Math.random() - 0.5;
    });

    function show(arr, randomNum) {
        console.time()
        for(var i = 0; i < arr.length; i++) {
            if(arr[i] == randomNum) {
                console.timeEnd()
                return arr[i];
            }
        }
    }


    function show2(arr, randomNum) {
        console.time()
        var first = 0;
        var last = arr.length - 1;

        arr.sort(function(n1, n2) {
            return n1 - n2;
        });

        while(first <= last) {
            var mIndex = Math.floor((first + last) / 2);
            if(randomNum < arr[mIndex]) {
                last = mIndex - 1;
            }else if(randomNum > arr[mIndex]) {
                first = mIndex + 1;
            }else{
                console.timeEnd();
                return arr[mIndex]
            }
        }
    }

    console.log(show(arr, randomNum))
    console.log(show2(arr, randomNum))
</script>
</body>
</html>
