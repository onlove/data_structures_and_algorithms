<script>
    /*
     * 背包问题
     * */
    var M = 5;
    var W = 16;
    var arrP = [4, 5, 10, 11, 13];
    var arrW = [3, 4, 7, 8, 9];


    /*
     * 动态规划算法
     *   未解最优性质问题
     *   计算所有的可能情况
     * */
    function show(M, W, arrP, arrW) {
        var result = [];
        for (var i = 0; i <= M; i++) {
            result[i] = [];
            for (var j = 0; j <= W; j++) {
                if (i == 0) {
                    result[i][j] = 0;
                }
                else if (arrW[i - 1] > j) {
                    result[i][j] = result[i - 1][j];
                }
                else {
                    result[i][j] = Math.max(arrP[i - 1] + result[i - 1][j - arrW[i - 1]], result[i - 1][j]);
                }
            }
        }
        return result[i - 1][j - 1];
    }

    /*
     var arrP = [4];
     var arrW = [3];

     var W = 0; //0, 0, 0, 0, ......0
     var W = 1  //0, 0, 0, 4, 4, 4,.......4
     */


    console.log(show(M, W, arrP, arrW))

</script>
