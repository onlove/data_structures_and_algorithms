<body>

<script>
    /*
    * 组合
    * */


    function C(m, n) {
        return f(m) / (f(m - n) * f(n))
    }

    function f(num) {
        if(num <= 1) return 1;
        return f(num - 1) * num;
    }

    console.log(C(4, 2))

</script>
