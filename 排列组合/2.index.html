<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = ['A', 'B', 'C', 'D'];

    function show(arr, num) {
        var resultNum = 0;
        var resultArr = [];
        var iNow = 1;

        if(num == 1) {
            arr.push(arr.length);
            return arr;
        }

        function change(arr, iNow, str) {
            for(var i = 0; i < arr.length; i++) {
                var result = arr.concat();
                var strClone = str;
                strClone += result.splice(i, 1);

                if(iNow == num){
                    resultNum += result.length;
                    for(var j = 0; j < result.length; j++) {
                        resultArr.push(strClone + result[j]);
                    }
                }else{
                    change(result, iNow + 1, strClone);
                }
            }
        }

        change(arr, iNow + 1, '');

        resultArr.push(resultNum);

        return resultArr;
    }

    console.log(show(arr, 4)); //从三个里面选2个



</script>
</body>
</html>
